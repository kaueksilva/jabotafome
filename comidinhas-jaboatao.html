<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/slide.css">
    <link rel="stylesheet" href="css/vermais.css">
    <link rel="stylesheet" href="css/menuactive.css">

    <script src="./slide.js"></script>
    <script src="vermais.js"></script>
    <script src="menuactive.js"></script>
    <script src="https://kit.fontawesome.com/3df637a2f2.js" crossorigin="anonymous"></script>

    <title>JabotaFome</title>

<body>
    <header>
            <div class="content">
                <div class="logo">
                    <img src="img/logojb.png"/>
                </div>
                <ul class="list-menu">
                    
                    <li class="lista ativo"><a href="#home">Home</a></li>
                    <li class="lista"><a href="conteudo/sobre.html">Sobre nós</a></li>
                    <li class="lista"><a href="#cardapio">Cardápio</a></li>
                    <li class="lista"><a href="#contatos">Contatos</a></li>

                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>

                </ul>
                
            </div> 
    </header>



    <section class="slider">
        <div class="slider-content">
            
            <input type="radio" name="btn-radio" id="radio1">
            <input type="radio" name="btn-radio" id="radio2">
            <input type="radio" name="btn-radio" id="radio3">

            <div class="slide-box primeiro">    
                <img class="img-desktop" src="img/imagem.jpg" alt="slide 1">
            </div>

            <div class="slide-box">
                <img class="img-desktop" src="img/imagem2.jpg" alt="slide 3">
            </div>

            <div class="slide-box">
                <img class="img-desktop" src="img/imagem3.jpg" alt="slide 3">
            </div>

            <div class="nav-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>

            <div class="nav-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
            </div>

        </div>
    </section>

    <section class="cardapio" id="cardapio">
        <h2 class="categoria">Categoria</h2>

            <div class="itens-cardapio">
                <div class="almoco">
                    <img src="img/almoco.jpeg" alt="almoco">
                    <div class="info">
                    <h3>Almoço</h3>
                    
                    <a href="conteudo2/almoco.html"><button class="pedir">Mostrar mais</button></a>

                    </div>   
                </div>

                <div class="lanches">
                    <img src="img/lanches.jpeg" alt="Lanches">
                    <div class="info">
                    <h3>Lanches</h3>
                    
                    <a href="conteudo2/lanche.html"><button class="pedir">Mostrar mais</button></a>
                    </div> 
                </div>
                           
                <div class="bebida">
                    <img src="img/bebida.jpg" alt="bebida">
                    <div class="info">
                    <h3>Bebidas</h3>
                        
                    <a href="conteudo2/bebida.html"><button class="pedir">Mostrar mais</button></a>
                        
                </div> 
                
                </div>
                <div class="sensacao">
                    <img src="img/sobremesa.png" alt="strogonoff">
                    <div class="info">
                    <h3>Sobremesas</h3>
                    
                    <a href="conteudo2/sobremes.html"><button class="pedir">Mostrar mais</button></a>
                </div> 
            </div>
    </section>

    <section class="contatos" id="contatos">
        <h3>Contatos</h3>
        <div class="contatos-secao">
            <div>
                <i class="fas fa-phone"></i>
                <span>(81) 99999-1111</span>
            </div>
            <div>
                <i class="fab fa-instagram"></i>
                <span>SEGD</span>
            </div>
            <div>
                <i class="fab fa-facebook-f"></i>
                <span>SEGD</span>
            </div>
        </div>
    </section>
    
    <footer>
        <h4>SEGD, onde a comida é deliciosa</h4>
    </footer>
